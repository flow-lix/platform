# connection pool configuration
spring:
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:mysql://localhost:3306/aicloud_kaoqin?characterEncoding=UTF-8
      username: root
      password: 1123
      initial-size: 5
      max-active: 50
      min-idle: 5
      max-wait: 60000
      filters: stat
      # 配置下面参数用于启动监控页面，考虑安全问题，默认是关闭的，按需开启
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin
      web-stat:
        enabled: true
